<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>

    <div class="cabecalho">
        <h1>Formulário de Cadastro</h1>
        <h2>Rafael de Freitas Fiel</h2>
    </div>

    <div class="formulario">

        <form action="submit">

            <fieldset>

                <legend>Dados</legend>

                <div class = "divLabeleInput">
                    <label for="name">Nome:</label>

                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>

                <div class = "divLabeleInput">
                    <label for="email">Email:</label>

                    <input required type="email" id="email" placeholder="Digite seu email">
                </div>

                <div class = "divLabeleInput">
                    <label for="idade">Idade:</label>

                    <input type="number" id="idade" placeholder="Selecione sua idade">
                </div>

                <div>

                    <p>Selecione abaixo sua turma</p>

                    <select name="turmas" id="selecionarTurma">
                        <option value="selecionarOpcao" disabled selected>Selecione a sua turma</option>
                        <option value="12a">12A</option>
                        <option value="12b">12B</option>
                        <option value="12c">12C</option>
                    </select>

                </div>

                <div>
                    <p>Você recomendaria o curso de TI para algum amigo?</p>
                </div>

                <div>
                    <input type="radio" id="certeza" name="recomendaria">
                    <label for="certeza">Com certeza</label>
                </div>

                <div>
                    <input type="radio" id="talvez" name="recomendaria">
                    <label for="talvez">Talvez</label>
                </div>

                <div>
                    <input type="radio" id="naoSei" name="recomendaria">
                    <label for="naoSei">Nao sei</label>

                </div>

                <div>
                    <p>Qual é sua matéria técnica preferida no curso de TI?</p>

                    <select name="materias" id="selecionarMaterias">
                        <option value="selecioneMateriafav" disabled selected>Selecione a sua matéria favorita</option>
                        <option value="designWeb">Design de Websites</option>
                        <option value="designDigital">Design Digital</option>
                        <option value="logicaProgramacao">Lógia de Programação</option>
                        <option value="inovacaoCriatividade">Inovação e Criatividade</option>

                    </select>

                </div>

                <div class="materias">
                    <p>Das outra matérias do curso, quais você mais gosta?<small>(Escolha quantas desejar)</small></p>


                    <div>
                        <input type="checkbox" id="gramatica">
                        <label for="gramatica">Gramática</label>
                    </div>

                    <div>
                        <input type="checkbox" id="redacao">
                        <label for="redacao">Redação</label>
                    </div>

                    <div>
                        <input type="checkbox" id="literatura">
                        <label for="literatura">Literatura</label>
                    </div>

                    <div>
                        <input type="checkbox" id="ingles">
                        <label for="ingles">Inglês</label>
                    </div>

                    <div>
                        <input type="checkbox" id="espanhol">
                        <label for="espanhol">Espanhol</label>
                    </div>

                    <div>
                        <input type="checkbox" id="fisica">
                        <label for="fisica">Física</label>
                    </div>

                    <div>
                        <input type="checkbox" id="quimica">
                        <label for="quimica">Química</label>
                    </div>

                    <div>
                        <input type="checkbox" id="matematica">
                        <label for="matematica">Matemática</label>
                    </div>

                    <div>
                        <input type="checkbox" id="religiao">
                        <label for="religiao">Ensino Religioso</label>
                    </div>

                    <div>
                        <input type="checkbox" id="historia">
                        <label for="historia">História</label>
                    </div>

                    <div>
                        <input type="checkbox" id="geografia">
                        <label for="geografia">Geografia</label>
                    </div>

                    <div>
                        <input type="checkbox" id="edfisica">
                        <label for="edfisica">Educação Física</label>
                    </div>

                    <div>
                        <input type="checkbox" id="artes">
                        <label for="artes">Artes</label>
                    </div>

                    <div>
                        <input type="checkbox" id="biologia">
                        <label for="biologia">Biologia</label>
                    </div>

                </div>

                <div class="comentarios">
                    <p>Comentários ou sugestões?</p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Digite sua sugestâo"></textarea>
                </div>

            </fieldset>

        </form>

    </div>





</body>

</html>
